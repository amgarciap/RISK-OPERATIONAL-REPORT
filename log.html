    <style>

    <link rel="stylesheet" href="form.css"/>

                <label for="name" class="label">Nombre</label>
                <input type="text" id="name" placeholder="Nombre Completo" class="input input-id">

                <label for="email" class="label">Correo Electrónico</label>
                <input type="email" id="email" placeholder="piloto@helistaraviacion.com" class="input input-id">

                <label for="shift" class="label">Número de días turno de trabajo</label>
                <input type="number" id="shift" placeholder="Dias laborados en el turno" class="input input-id">

                <input type="submit" value="Guardar" class="primary-button login-button">
            </form>
